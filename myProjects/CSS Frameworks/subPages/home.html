<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Food Hut</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../assets/css/myStyles.css" rel="stylesheet">
    <link href="../assets/css/normalize.css" rel="stylesheet">
    <link href="../assets/fontawesome-free-6.0.0-beta3-web/css/all.css" rel="stylesheet">

</head>

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">

            <h3 class="navbar-brand text-white fs-4" href="#" style="margin-left: 20px;height: 30px;">Food Hut</h3>

            <div class="collapse navbar-collapse" id="navbarText">

                <ul class="navbar-nav m-lg-auto mb-2 mb-lg-0" style="left:200px;">
                    <li class="nav-item"><a class="nav-link text-white" href="#"><span>Home</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white" 
                                            href="../subPages/placeOrder.html"><span>Place Orders</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/orders.html"><span>Orders</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/item.html"><span>Items</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/customer.html"><span>Customers</span></a></li>
                </ul>

            </div>

            <div class="container-fluid position-absolute end-0"
                 style="position: absolute; width: 200px ; height: 50px;">

                <div class="btnLogOut"
                     style="color: #ffffff; width: 40px; height: 100%; font-size: 25px; right: 0; position: absolute; top: 0; bottom: 0; margin: auto; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"
                       style="position: absolute; height: max-content; top: 0; bottom: 0; margin: auto;"></i>
                </div>

                <div class="btnSignUp"
                     style="color: #ffffff; width: 40px; height: 100%; font-size: 25px; right: 60px; position: absolute; top: 0; bottom: 0; margin: auto; cursor: pointer;">
                    <i class="fas fa-user-plus"
                       style="position: absolute; height: max-content; top: 0; bottom: 0; margin: auto;"></i>
                </div>

            </div>

            <button aria-controls="offcanvasNavbar" class="navbar-toggler" data-bs-target="#offcanvasNavbar"
                    data-bs-toggle="offcanvas" type="button">
                <i class="fas fa-bars text-white"></i>
            </button>

        </div>
    </nav>

</header>

<main>

    <section class="container-fluid">
    <section class="row mt-2">
        <div class="col-12 col-lg-7 px-0">
            <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleCaptions">
                <div class="carousel-indicators">
                    <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                            data-bs-target="#carouselExampleCaptions" type="button"></button>
                    <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleCaptions"
                            type="button"></button>
                    <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleCaptions"
                            type="button"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="..." class="d-block w-100" src="../assets/images/img1.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="d-block w-100" src="../assets/images/img2.jpeg">
                    
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="d-block w-100" src="../assets/images/img3.jpeg">
                    
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleCaptions"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleCaptions"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col  mt-2 mt-lg-0 ">
            <div class="row">
                <div class="col">
                    <div class="myCard">
                        <i class="fas fa-users"></i>
                       <h1>All Customers</h1>
                        <h2>500</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="myCard">
                        <i class="fab fa-shopify"></i>
                        <h1>All Items</h1>
                        <h2>10 000</h2>
                    </div>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="myCard">
                        <i class="fas fa-shopping-cart"></i>
                        <h1>All Orders</h1>
                        <h2>4500</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

</main>

<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
