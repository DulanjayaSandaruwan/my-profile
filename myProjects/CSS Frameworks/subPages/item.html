<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Food Hut</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../assets/css/myStyles.css" rel="stylesheet">
    <link href="../assets/css/normalize.css" rel="stylesheet">
    <link href="../assets/fontawesome-free-6.0.0-beta3-web/css/all.css" rel="stylesheet">

</head>

<body class="overflow-hidden">

<header>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">

            <h3 class="navbar-brand text-white fs-4" href="#" style="margin-left: 20px;height: 30px;">Food Hut</h3>

            <div class="collapse navbar-collapse" id="navbarText">

                <ul class="navbar-nav m-lg-auto mb-2 mb-lg-0" style="left:200px;">
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/home.html"><span>Home</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/orders.html"><span>Orders</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/item.html"><span>Items</span></a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="../subPages/customer.html"><span>Customers</span></a></li>
                </ul>

            </div>

            <div class="container-fluid position-absolute end-0"
                 style="position: absolute; width: 200px ; height: 50px;">

                <div class="BtnlogOut"
                     style="color: #ffffff; width: 40px; height: 100%; font-size: 25px; right: 0; position: absolute; top: 0; bottom: 0; margin: auto; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"
                       style="position: absolute; height: max-content; top: 0; bottom: 0; margin: auto;"></i>
                </div>

                <div class="btnSignUp"
                     style="color: #ffffff; width: 40px; height: 100%; font-size: 25px; right: 60px; position: absolute; top: 0; bottom: 0; margin: auto; cursor: pointer;">
                    <i class="fas fa-user-plus"
                       style="position: absolute; height: max-content; top: 0; bottom: 0; margin: auto;"></i>
                </div>

            </div>

            <button aria-controls="offcanvasNavbar" class="navbar-toggler" data-bs-target="#offcanvasNavbar"
                    data-bs-toggle="offcanvas" type="button">
                <i class="fas fa-bars text-white"></i>
            </button>

        </div>
    </nav>

</header>

<main>

    <section class="Customer container-fluid position-relative">

        <div class="container-fluid position-absolute shadow">

            <div class="row h-50 position-relative start-0 end-0 m-auto" style="width: 100%;top: 10px;">

                <div class="row">

                    <div class="col-5 col bg-light shadow">

                        <div class="row position-relative" style="height: 40px; background-color: #FF0075;">
                            <h3 class="fs-6 text-white top-0 bottom-0 m-auto "
                                style="text-align: center;">Search Item</h3>
                        </div>

                        <div class="form-floating position-relative" style="top: 20px;">
                            <select aria-label="Floating label select example" class="form-select bg-transparent"
                                    id="floatingSelect" style="height: 40px; width: 100%;">
                                <option selected>Open this select menu</option>
                                <option value="1">I001</option>
                                <option value="2">I002</option>
                                <option value="3">I003</option>
                            </select>

                            <label for="floatingSelect">Item Code</label>

                        </div>

                        <div class="form-floating position-relative" style="top: 50px;">
                            <input class="form-control bg-transparent" id="floatingPassword" placeholder="Address"
                                   style="height: 40px;" type="text">
                            <label for="floatingPassword"><span>Input Code/Name</span></label>
                        </div>

                        <div class="container-fluid position-absolute" style="left: 376px; top: 395px; margin: auto;
                    width: 135px;bottom: 275px;">
                            <button class="btn btn-outline-primary btn-md position-absolute start-0"
                                    style="width: 100%;">
                                Search
                            </button>
                        </div>

                    </div>

                    <div class="col bg-light shadow position-relative" style="left: 22px; height: 250px">

                        <div class="row position-relative" style="height: 40px; background-color: #009DAE;">
                            <h3 class="fs-6 text-black top-0 bottom-0 m-auto "
                                style="text-align: center;">Manage Items</h3>
                        </div>

                        <div class="row">

                            <div class="col">

                                <div class="form-floating position-relative" style="top: 10px;">
                                    <input class="form-control bg-transparent" id="floatingPassword"
                                           placeholder="Address"
                                           style="height: 40px;" type="text">
                                    <label for="floatingPassword"><span>Item Code</span></label>
                                </div>

                            </div>

                            <div class="col">

                                <div class="form-floating position-relative" style="top: 10px;">
                                    <input class="form-control bg-transparent" id="floatingPassword" placeholder="Name"
                                           style="height: 40px;"
                                           type="text">
                                    <label for="floatingPassword"><span>Name</span></label>
                                </div>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col">

                                <div class="form-floating position-relative" style="top: 30px;">
                                    <input class="form-control bg-transparent" id="floatingPassword"
                                           placeholder="Address"
                                           style="height: 40px;" type="text">
                                    <label for="floatingPassword"><span>Unit Price</span></label>
                                </div>

                            </div>

                            <div class="col">

                                <div class="form-floating position-relative" style="top: 30px;">
                                    <input class="form-control bg-transparent" id="floatingPassword" placeholder="Name"
                                           style="height: 40px;"
                                           type="text">
                                    <label for="floatingPassword"><span>Quantity On Hand</span></label>
                                </div>

                            </div>

                        </div>

                        <div class="d-grid gap-2 d-md-block" style="position: absolute; top: 200px; left: 490px;">
                            <button class="btn btn-outline-success" type="button">Add</button>
                            <button class="btn btn-outline-info" type="button">Update</button>
                            <button class="btn btn-outline-danger" type="button">Delete</button>
                        </div>

                    </div>

                </div>

                <div class="row position-relative start-0 end-0 m-auto" style="width: 100%; height: 20%; top: 30px">

                    <div class="col bg-light">

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Item Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Qty On Hand</th>
                            </tr>
                            </thead>
                        </table>

                    </div>

                </div>

            </div>

        </div>

    </section>

</main>

<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
