<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Food Hut</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/loginPageCss.css" rel="stylesheet">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.0.0-beta3-web/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body class="overflow-hidden">

<section class="login py-5 bg-light">

    <div class="container">

        <div class="row g-0">

            <div class="col-lg-5">
                <img src="assets/images/4115320.jpg" class="img-fluid" alt="">
            </div>

            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__heartBeat animate__infinite">Welcome Back</h1>

                <form>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                            <input type="text" class="input px-3" placeholder="User Name">
                        </div>
                    </div>

                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <input type="password" class="input px-3" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <a href="subPages/home.html">
                                <button type="button" class="btnLogIn">Log In</button>
                            </a>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>

</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
